<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
   </head>
   <body>
      <section class="caixa__jogo">
         <h1 class="titulo">ADIVINHA</h1>
         <p>Neste jogo você entra <br> com um número de <bold>1 a 10</bold>,<br> depois é só clicar no botão <bold>verifica</bold><br> para ver se o número digitado é o mesmo escolhido pelo computador!<br>Quer tentar?<br> <bold>Boa sorte!</bold>
         <section class="entrada__chute">
            <div id="input__numero">
               <input
                  type="number" 
                  class="container__entrada" 
                  min="1" 
                  max="10" 
                  step="1" 
                  placeholder="00" 
                  required />
                  <span class="validity"></span>
               </div>
            <button class="container__botao">Verifica</button>
         </section>
      </section>
   </body>
</html>
<script>
   var segredo = Math.round(Math.random() * 10);

   var input = document.querySelector("input");
      input.focus();

   function verifica() {
      if(input.value == segredo) {
      alert("Parabéns!!! Você está com sorte, o número pensado pelo computador foi " + segredo);
      } else {
      alert("Que pena, você ERROU! Faça outra tentativa!");
      }
      input.value = "";
      input.focus();
   }

   document.addEventListener("keypress", function(e){
      if(e.key === 'Enter'){
         var button = document.querySelector("button");
         button.click();
      }
   });

   var button = document.querySelector("button");

   button.onclick = verifica;

</script>
