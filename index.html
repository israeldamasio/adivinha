<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="caixa_fundo">
      <div class="caixa_borda1">
      <div class="caixa_borda2">
      <div class="caixa_borda3">
         <h1 class="titulo__pagina">Qual NÚMERO<br>o computador pensou?</h1>
         <p>Neste jogo você deve digitar<br>um número de 1 a 10,<br>após isso verificar se o número escolhido<br>foi o mesmo pensado pelo computador!<br>Quer tentar?<br>Vamos lá, você consegue!<br>Boa sorte!</p>
         <section class="entrada_chute">
            <input type="number" class="container__entrada"/>
            <button class="container__botao">Verifica</button>
         </section>
      </div>
      </div>
      </div>
      </div>
   </body>
</html>
<script>
   var segredo = Math.round(Math.random() * 10);

   var input = document.querySelector("input");
      input.focus();

   function verifica() {
      if(input.value == segredo) {
      alert("Parabéns!!! Você está com sorte, o número pensado pelo computador foi " + segredo);
      } else {
      alert("Que pena, você ERROU! Faça outra tentativa!");
      }
      input.value = "";
      input.focus();
   }

   var button = document.querySelector("button");

   button.onclick = verifica;

</script>
